<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/example12.css">
</head>
<body>
    <div class="outer">
        <div class="middle rounded">
            <div class="inner">
                <form action="">
                    <div class="gap-bottom">
                        <span class="login-text">Login</span>
                    </div>
                    <div class="gap-bottom">
                        <input class="form-input" type="email" name="username" id="email" placeholder="E-mail">
                    </div>
                    <div class="gap-bottom">
                        <input class="form-input" type="password" name="password" id="password" placeholder="Password">
                    </div>
                    <div class="gap-bottom">
                        <input class="form-btn" type="submit" value="Sign in">
                    </div>
                    <div class="gap-bottom">
                        <a class="reset-link" href="">Lost your Password</a>
                    </div>
                </form>
            </div>
        </div>

        <div class="gap-top gap-bottom">
            <span class="text-light">Don't have an Account?</span>
            <a class="account-link" href="">Sign up here</a>
        </div>

    </div>
</body>
</html>
