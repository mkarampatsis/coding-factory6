<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    
    <div class="container-sm">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title text-center h4">Create Account</div>
                <div class="text-center small mb-3 text-muted">Get Started with your account</div>
            
                <div class="d-flex justify-content-center mb-2">
                    <a href="" class="btn btn-primary col-xl-3 col-lg-4 col-md-5 col-sm-6 col-7" role="button">
                        <i class="fa-brands fa-twitter"></i>
                        Login via twitter
                    </a>
                </div>

                <div class="d-flex justify-content-center mb-2">
                    <a href="" class="btn btn-primary col-xl-3 col-lg-4 col-md-5 col-sm-6 col-7" role="button">
                        <i class="fa-brands fa-facebook"></i>
                        Login via Facebook
                    </a>
                </div>

                <div class="text-center mb-3">
                    <span>OR</span>
                </div>

                <form>
                    <div class="input-group form-group w-50 mx-auto mb-3 col-xl-4 col-lg-5">
                        <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                        <input class="form-control" type="text" placeholder="Username">
                    </div>

                    <div class="input-group w-50 mx-auto mb-3">
                        <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                        <input class="form-control" type="password" placeholder="Password">
                    </div>

                    <div class="d-flex justify-content-center mb-4">
                        <button type="submit" class="btn btn-success">Create Account</button>
                    </div>

                </form>

                <div class="text-center">
                    <span>Have an account?
                        <a href="" class="text-decoration-none">Log in</a>
                    </span>
                </div>

            </div>
        </div>
    </div>
