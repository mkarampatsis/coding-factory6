<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/example5.css">
  </head>
  <body>
   
    <div class="container-lg">

        <div class="row align-items-start">
            <div class="col">CF-1</div>
            <div class="col">CF-2</div>
            <div class="col">CF-3</div>
        </div>

        <div class="row align-items-center">
            <div class="col">CF-1</div>
            <div class="col">CF-2</div>
            <div class="col">CF-3</div>
        </div>

        <div class="row align-items-end">
            <div class="col">CF-1</div>
            <div class="col">CF-2</div>
            <div class="col">CF-3</div>
        </div>

    </div>

    <div class="container-lg">

        <div class="row justify-content-start">
            <div class="col-4">CF-1</div>
            <div class="col-4">CF-2</div>
        </div>

        <div class="row justify-content-center">
            <div class="col-4">CF-1</div>
            <div class="col-4">CF-2</div>
        </div>

        <div class="row justify-content-end">
            <div class="col-4">CF-1</div>
            <div class="col-4">CF-2</div>
        </div>

        <div class="row justify-content-center">
            <div class="col border border-primary bg-success">.col1</div>
            <div class="col bg-danger">.col2</div>
            <div class="bg-warning w-100 d-xl-none">.col3</div>
            <div class="col bg-light">.col4</div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
